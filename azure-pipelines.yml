trigger:
- master

stages:
- stage: Install
  jobs:
  - job: Install
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: sudo apt-get -y update
    - script: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
  # - job: Pre-Build
  #   dependsOn: Install
  #   steps:
  #     - script: npm install

- stage: Deploy
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: az group deployment create --name ExampleDeployment --resource-group $(resource-group) --template-file azuredeploy.json --parameters environment=$(environment) runtime='node'
